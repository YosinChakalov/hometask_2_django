{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="profile-page">
    <div class="container">
        <h2 class="section-title">{{ user.username }}'s Profile</h2>

        {% if profile.avatar %}
            <div class="avatar-preview">
                <img src="{{ profile.avatar.url }}" alt="Avatar" class="avatar-img">
            </div>
        {% endif %}

        <p><strong>Bio:</strong></p>
        <p>{{ profile.bio|linebreaksbr }}</p>

        <a href="{% url 'profile_edit' %}" class="btn">Edit Profile</a>
        <a href="{% url 'logout' %}" class="btn danger">Logout</a>
    </div>
</body>
</html>
